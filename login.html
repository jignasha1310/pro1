<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Petals & Blooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen">

  <div class="flex flex-1 flex-col md:flex-row h-full">
    <div class="md:w-1/2 w-full h-64 md:h-full relative">
        <img class="absolute inset-0 w-full h-full object-cover" src="./asset/hiro.jpg" alt="hero">
    </div>

    <div class="md:w-1/2 w-full flex items-center justify-center p-10 bg-white">
        <div class="w-full max-w-sm">
            <a href="home.html" class="text-pink-500 text-sm mb-4 block underline">‚Üê Back to Home</a>
            <h1 class="text-3xl font-bold mb-6">Welcome Back</h1>
            <form id="loginForm" novalidate class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500">
                    <p id="emailErr" class="text-red-500 text-xs h-4 mt-1"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500">
                    <p id="passErr" class="text-red-500 text-xs h-4 mt-1"></p>
                </div>
                <button type="submit" class="w-full bg-pink-500 text-white p-3 rounded-lg hover:bg-pink-600 font-bold transition">Sign In</button>
            </form>
        </div>
    </div>
  </div>

 
</body>
</html>
