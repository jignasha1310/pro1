<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order | Petals & Blooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-700 font-sans">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="home.html" class="text-2xl font-bold text-pink-600">Petals & Blooms</a>
            <a href="home.html" class="text-sm text-gray-500 hover:text-pink-600">← Back to Shopping</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col lg:flex-row gap-12">
            
            <div class="lg:w-2/3">
                <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
                <form id="orderForm" class="space-y-6 bg-white p-8 rounded-2xl shadow-sm border">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
                            <input type="text" id="name" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-pink-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
                            <input type="tel" id="phone" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-pink-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Delivery Address</label>
                        <input type="text" id="address" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-pink-500" placeholder="Street, Apartment, Suite">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Gift Message (Optional)</label>
                        <textarea id="message" rows="3" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-pink-500" placeholder="Write a sweet note..."></textarea>
                    </div>

                    <h2 class="text-2xl font-bold mt-10 mb-4">Payment Method</h2>
                    <div class="space-y-3">
                        <label class="flex items-center p-4 border rounded-xl cursor-pointer hover:bg-pink-50 transition">
                            <input type="radio" name="payment" value="cod" checked class="text-pink-600 focus:ring-pink-500">
                            <span class="ml-3 font-medium">Cash on Delivery</span>
                        </label>
                        <label class="flex items-center p-4 border rounded-xl cursor-pointer hover:bg-pink-50 transition">
                            <input type="radio" name="payment" value="card" class="text-pink-600 focus:ring-pink-500">
                            <span class="ml-3 font-medium">Online Payment (Credit/Debit Card)</span>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-pink-700 transition transform active:scale-[0.98]">
                        Confirm Order
                    </button>
                </form>
            </div>

            <div class="lg:w-1/3">
                <div class="bg-white p-8 rounded-2xl shadow-sm border sticky top-24">
                    <h2 class="text-xl font-bold mb-6">Order Summary</h2>
                    
                    <div class="flex items-center gap-4 mb-6 pb-6 border-b">
                        <img src="https://images.unsplash.com/photo-1561181286-d3fee7d55364" alt="flower" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-grow">
                            <h4 class="font-bold text-gray-900">Midnight Roses</h4>
                            <p class="text-sm text-gray-500">Qty: 1</p>
                        </div>
                        <span class="font-bold text-gray-900">$59.00</span>
                    </div>

                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span class="font-medium">$59.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span class="font-medium text-green-600">FREE</span>
                        </div>
                        <div class="flex justify-between text-lg font-bold text-gray-900 pt-3 border-t">
                            <span>Total</span>
                            <span>$59.00</span>
                        </div>
                    </div>

                    <p class="text-xs text-gray-400 mt-6 text-center italic">
                        By placing an order, you agree to our Terms of Service.
                    </p>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
